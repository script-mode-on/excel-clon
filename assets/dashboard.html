<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">
        <input type="text" class="input" value="Новая таблица"/>
        <div class="header__buttons">
          <div class="button">
            <i class="material-icons">delete</i>
          </div>
          <div class="button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>
      </div>
      <div class="excel__toolbar">
        <div class="button">
          <i class="material-icons">format_align_left</i>
        </div>

        <div class="button">
          <i class="material-icons">format_align_center</i>
        </div>

        <div class="button">
          <i class="material-icons">format_align_right</i>
        </div>

        <div class="button">
          <i class="material-icons">format_bold</i>
        </div>

        <div class="button">
          <i class="material-icons">format_italic</i>
        </div>

        <div class="button">
          <i class="material-icons">format_underlined</i> 
        </div>
      </div>
      <div class="excel__formula">
        <div class="info">
          fx
        </div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>
      <div class="excel__table">
        <div class="row">
          <div class="row-info">
            
          </div>
          <div class="row-data">
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            1
          </div>
          <div class="row-data">
            <div class="cell selected" contenteditable>A1</div>
            <div class="cell" contenteditable>B1</div>
            <div class="cell" contenteditable>C1</div>
          </div>
        </div>
        
        <div class="row">
          <div class="row-info">
            2
          </div>
          <div class="row-data">
            <div class="cell">A2</div>
            <div class="cell">B2</div>
            <div class="cell">C2</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            3
          </div>
          <div class="row-data">
            <div class="cell">A3</div>
            <div class="cell">B3</div>
            <div class="cell">C3</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            4
          </div>
          <div class="row-data">
            <div class="cell">A4</div>
            <div class="cell">B4</div>
            <div class="cell">C4</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            5
          </div>
          <div class="row-data">
            <div class="cell">A5</div>
            <div class="cell">B5</div>
            <div class="cell">C5</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            6
          </div>
          <div class="row-data">
            <div class="cell">A6</div>
            <div class="cell">B6</div>
            <div class="cell">C6</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            7
          </div>
          <div class="row-data">
            <div class="cell">A7</div>
            <div class="cell">B7</div>
            <div class="cell">C7</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            8
          </div>
          <div class="row-data">
            <div class="cell">A8</div>
            <div class="cell">B8</div>
            <div class="cell">C8</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            9
          </div>
          <div class="row-data">
            <div class="cell">A9</div>
            <div class="cell">B9</div>
            <div class="cell">C9</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
