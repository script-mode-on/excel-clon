<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
  <div id="app">
    <div class="db">
      <div class="db__header">
        <h1>Excel Dasboard</h1>
      </div>
      <div class="db__new">
        <div class="db__view">
          <a href="index.html" class="db__create">
            Новая <br>
            таблица
          </a>
        </div>
      </div>
      <div class="db__table db__view">
        <div class="db__list-header">
          <span>Название таблицы</span>
          <span>Дата открытия</span>
        </div>
        <ul class="db__list">
          <li class="db__list-item">
            <a href="index.html" class="db__record">
              <span>таблица номер 1</span>
              <strong>08.09.2021</strong>
            </a>
          </li>
          <li class="db__list-item">
            <a href="index.html" class="db__record">
              <span>таблица номер 2</span>
              <strong>08.09.2021</strong>
            </a>
          </li>
          <li class="db__list-item">
            <a href="index.html" class="db__record">
              <span>таблица номер 3</span>
              <strong>08.09.2021</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
